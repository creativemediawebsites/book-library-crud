<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <button id="myBtn">Add a Book</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="form">
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="author" placeholder="Author" />
      <input type="number" name="numPages" placeholder="Number of Pages" />
      <input type="text" name="language" placeholder="Language" />
      <input type="date" name="pubdate" placeholder="Publishing date" />
      <span>Check if you've read</span>
      <input type="checkbox" name="haveread" value="haveread"/>
      <button id="createitem">Add Book</button>
      <button id="clearform">Clear Form</button>
    </div>
  </div>

</div>
    <main></main>
  </body>
</html>
